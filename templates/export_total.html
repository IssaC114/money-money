<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Schedule</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% include "header_ad.html" %}

<form method='POST'>
    <div class="form-group row">  
      <label for="inputEmail3" class="col-sm-2 col-form-label">計算年份</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="year" placeholder="請輸入需要計算的年份(2023～2024)">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">計算月份</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="month" placeholder="請輸入需要計算的月份(1～12)">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <ul class="nav">
            <li class="nav-item">
                <button type="submit" class="btn btn-primary">確定</button>
            </li>            
        </ul>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            {{success}}
            {{error}}
        </div>
      </div>
</form>
<p/>

<form action="/admin/arrange/download" method="GET">
    <button type="submit" class="btn btn-outline-success">下載結果</button>
    <p/>
</form>
</html>
