<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<form method='POST'>
    <div class="form-group row"><!--輸入id-->      
      <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" placeholder="帳號ID">
      </div>
    </div>
    <div class="form-group row"><!--輸入密碼-->
        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="密碼">
        </div>
      </div>
    <div class="form-group row"><!--決定登入/註冊（以後再做的功能）-->
      <div class="col-sm-10 offset-sm-2">
        <ul class="nav">
            <li class="nav-item">
                <button type="submit" class="btn btn-primary">登入</button>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link active" href="signout">註冊</a>
            </li> -->
            
        </ul>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          {{error}}
        </div>
      </div>
</form>
  
  
</html>
