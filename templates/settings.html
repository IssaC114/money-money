<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% include "header_ad.html" %}
<nav class="nav flex-column">
  <h5 class="font-weight-bold">設定基本薪資</h5>
  <form method='POST' action="/admin/settings">
    <nav class="nav flex-column">
      <input class="text" class="form -control" name="wages" placeholder="請輸入≧176(基本薪資)的數字">
      <button type="submit" class="btn btn-primary">確定</button>
      <p class="text-danger">{{error_1}}</p>
      <p class="text-success">{{success_1}}</p>
      <p/>
    </nav>
    </form>

  <h5 class="font-weight-bold">設定國定假日是否上班(Y/N)</h5>
  <div class="text-danger">
    <p>Y:上班，當日薪資雙倍</p>
    <p>N:不上班，當日不計算薪資</p>
  </div>
  <form method='POST' action="/admin/settings">
    <nav class="nav flex-column">
      <input class="text" class="form -control" name="holiday" placeholder="請輸入Y/N來決定國定假日是否上班">
      <button type="submit" class="btn btn-primary">確定</button>
      <p class="text-danger">{{error_2}}</p>
      <p class="text-success">{{success_2}}</p>
      <p/>
    </nav>
    </form>
</nav>
</html>
